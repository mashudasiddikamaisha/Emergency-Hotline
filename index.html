<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="bg-white w-full mx-auto">
        <nav class="flex justify-between items-center py-6">
            <div class="flex items-center gap-3">
                <img src="./assets/logo.png" class="w-14 h-14" alt="">
                <h1 class="font-extrabold text-[#006747] text-2xl">Emergency<br>Service</h1>
            </div>
            <div class="gap-5 flex flex-col lg:flex-row">
                <div class="bg-[#41FF6B1A] rounded-full px-5 py-2 flex gap-3">
                    <p id="heart-count" class="font-bold">0</p>
                    <img src="./assets/heart.png" class="w-5 h-5" alt="">
                </div>
                <div class="bg-[#41FF6B1A] rounded-full px-5 py-2 flex gap-3">
                    <p id="count-coin" class="font-bold">100</p>
                    <img src="./assets/coin.png" class="w-5 h-5" alt="">
                </div>
                <div class="bg-[#00A63E] rounded-full px-5 py-2 flex text-white gap-3">
                    <p id="count-copy">0</p>
                    <p>Copy</p>
                </div>
            </div>
        </nav>

    </header>

    <main>

    </main>


    <script src="./script.js"></script>
    
</body>
</html>
